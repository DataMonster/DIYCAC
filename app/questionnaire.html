<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中美加国际背景提升之职业性格测试</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            height: 100%;
            width: 100%;
        }
        #output {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="output"></div>
    <div class="questionnaire-welcome-body">
        <img src="images/caclogo-full.png" class="image"/>
        <p class="welcome">欢迎选择中美加</p>
        <a href="questionnaire_main.html" class="button">进入</a>
    </div>
</div>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/vector.js"></script>
<script>
    $(function(){
        // 初始化 传入dom id
        var victor = new Victor("container", "output");
        var theme = [
            ["#002c4a", "#183653"],
            ["#35ac03", "#3f4303"],
            ["#ac0908", "#cd5726"],
            ["#005584", "#00486b"]
        ]
        victor(theme[0]).set();
    });
</script>
</body>
</html>
